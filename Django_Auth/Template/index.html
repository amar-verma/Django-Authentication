{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto mt-5 shadow rounded bg-white">
                <h2>Hello! <span class="user">User</span> </h2>
                <div class="user_id">id: {{ id }} </div>
                <div class="name">username: {{ username }}</div>
                <div class="mail mb-2">email: {{ email }}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mx-auto mt-1 p-0 mb-2">
                <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mx-auto mt-1 p-0">
                <a href="{% url 'delete' %}"><button class="del-btn btn btn-danger">Permamenty Delete Account</button></a>
            </div>
        </div>
    </div>
</body>
</html>
