
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="auth-bg p-5">
    <div class="container">
        <div class="row">
            <div class="box col-md-3 text-secondary mx-auto rounded mt-5 shadow text-nowrap ">
             <form method="post">
                {% csrf_token %}
                <div class="row ">
                    <div class="col-md-12 text-center fs-3 fw-bold mb-2  text-light">
                        Sign Up
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2 text-nowrap">
                        <i class="bi bi-person-circle fs-3"></i> <input type="text" class="form-controls bg-body-secondary ms-2" placeholder="Username" name="username" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 mb-2 text-nowrap">
                        <i class="bi bi-envelope-at fs-3"></i> <input type="email" id="email" name="email" class="bg-body-secondary ms-2" placeholder="enter your email" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 mb-2 text-nowrap">
                        <i class="bi bi-pencil-square fs-3"></i> <input type="password" id="password" name="password1" class="bg-body-secondary ms-2" placeholder="password"required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 mb-2 text-nowrap">
                        <i class="bi bi-pencil-square fs-3"></i> <input type="password" id="password" name="password2" class="bg-body-secondary ms-2" placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2">
                        <button type="submit" class="text-dark ">Submit</button> 
                    </div>
                </div>
                <p><a href="{% url 'login' %}">Already have an account?</a></p>

             </form>
            </div>
        </div>
    </div>




</body>
</html>
