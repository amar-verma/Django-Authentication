{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="auth-bg p-5">
    <div class="container">
        <div class="row">
            <div class="box col-md-3 text-secondary mx-auto rounded mt-5 shadow text-nowrap ">
             <form method="post">
                {% csrf_token %}
                <div class="row ">
                    <div class="col-md-12 text-center fs-3 fw-bold mb-2  text-light">
                        Login
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2 text-nowrap">
                        <i class="bi bi-person-circle fs-3"></i> <input type="text" class="form-controls bg-body-secondary ms-2" placeholder="Username" name="username" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-1 text-nowrap">
                        <i class="bi bi-pencil-square fs-3"></i> <input type="password" id="password" name="password" class="bg-body-secondary ms-2" placeholder="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3 ms-2">
                        <input type="checkbox" id="showPasswordCheckbox"> Show password
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 mb-1">
                        <button type="submit" class="text-dark " >Submit</button> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3 ms-2">
                        <a href="{% url 'password_reset' %}">forgot password</a>
                    </div>
                </div>
                <p>New User ? <a href="{% url 'signUp' %}">click here</a></p>

             </form>
            </div>
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
        showPasswordCheckbox.addEventListener('click',() => {
            if (showPasswordCheckbox.checked){
              passwordInput.type = 'text'; // Change input type to text to show the password
            } else {
              passwordInput.type = 'password'; // Change input type back to password to hide the password
            }
        })
        </script>



</body>
</html>
